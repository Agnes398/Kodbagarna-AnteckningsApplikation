<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../Sidor/stylesheet/index.css">
        <link rel="stylesheet" type = "text/css" href="../Sidor/stylesheet/AboutUs.css">
    <title>KodBagarnas Pub</title>
</head>
<body>
    <div class="container-fluid">
        <header class="col-sm-12">
            <h1>Välkomen till KodBagarnas Pub</h1>
        </header>
        
        <div class="container nav nav-pills">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="info.html">About us</a>
                </li>
            </ul>
        </div>

        <div class="content">
            <div class="col-sm-10 col-sm-push-1">
                <p>Här kan du skriva text och anteckningar och vi sparar dem åt dig. 
                    Skriv in en rubrik först och avsluta med att trycka på 'Send' in så sparas ditt text dokument. 
                    Fyll i här nedan. 
                </p>
            </div>

            <div class="form-group">
                <label for="usr">Title:</label>
                <input type="text" class="form-control" id="usr">
            </div>
            <div class="form-group">
                <label for="comment">Demo:</label>
                <textarea class="form-control" rows="10" id="comment"></textarea>
            </div>
            <button type="button" class="btn btn-success">Send</button>
            <button type="button" class="btn btn-info">Show all</button>
        </div>
        
    </div>
</body>
</html>
