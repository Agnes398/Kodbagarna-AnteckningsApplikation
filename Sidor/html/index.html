    <div class="jumbotron text-center">
        <h1>Välkomen till KodBagarnas Pub</h1>

    <div class="container col-sm-8">

    <div class="container col-sm-8">
        <p><br>
            Här kan du skriva text och anteckningar och vi sparar dem åt dig. 
            Skriv in en rubrik först och avsluta med att trycka på 'Send' så sparas ditt text dokument. 
            Fyll i här nedan. 
        </p>

        <form action="/processpost" method="POST">
            <label for="usr"><b>Title:</b></label>
            <input type="text" class="form-control" id="usr" name="titlename">
            <label for="comment"><b>Demo:</b></label>
            <textarea class="form-control" rows="10" id="comment" name="democontent"></textarea>
            <br>
            <input type="submit" class="btn btn-success" value="Send" name="send"></input>
            <input type="submit" class="btn btn-info" value="Show all" name="show"></input>
        </form>

    </div>
